<html>
    <head>
        <title>Weather Page</title>
        <link rel="stylesheet" href="help.css">
        <script src="help.js" defer></script>
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav id="nav">
            <img src="https://purepng.com/public/uploads/large/weather-forecast-symbol-v7o.png" height="100%">
            <h2>Wicked Weather</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <!-- Section 2 -->
        <!-- Feedback Form -->

        <div id="section2" class="section flex-container-row">
            <div id="section2Right" class="flex-container-column">
                <h2>What do you think about our website?</h2>
                <p>Do you have any suggestions for our website? Perhaps highlight things you liked about it!<br>Use the form below to submit your comments, see what other users have said below.</p>
                <form id="website-feedback-form" onsubmit="createFeedback(); return false">
                    <h3>Name:</h3>
                    <input type="text" id="name" placeholder="Ex: John Doe" required>
                    <h3>Enter your comments here:</h3>
                    <textarea id="feedback" name="feedback" rows="8" cols="75" placeholder="Enter Comments Here" required></textarea>
                    <br><br>
                    <input type="submit">
                </form>
            </div>
        </div>

        <!-- Section 3, Displaying Feedback Table -->

        <div id="section3">
            <button id="tableButton" class="button-82-pushable" role="button" onclick="getFeedback()">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                  Show/Hide Table
                </span>
            </button>     
            
            <!-- Onclick will add stuff here -->
        </div>
        
    </body>
</html>
