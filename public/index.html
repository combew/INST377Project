<html>
    <head>
        <title>Weather App</title>
        <script src="homepage.js" defer></script>
        <link rel="stylesheet" href="homepage.css">
    </head>
    
    <body>
        
        <nav id="nav">
            <img src="https://purepng.com/public/uploads/large/weather-forecast-symbol-v7o.png" height="100%">

            <h2>Wicked Weather</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
        
        <input type="text" id="search" placeholder="Enter city or zip code">
        <button id="searchButton">Search</button>

        <div id="main-content">
            <!-- Current Weather -->
            <div id="current-weather">
                <h2 id="locationName">Location</h2>
                <p>Temperature: <span id="temperature">--</span>°F</p>
                <p>Feels Like: <span id="feelsLike">--</span>°F</p>
                <p>Conditions: <span id="conditions">--</span></p>
            </div>

            <!-- Hourly Forecast -->
            <div id="hourly-forecast">
                <h3>Hourly Forecast</h3>
                <div id="hourly-container"></div>
            </div>

            <!-- Daily Forecast -->
            <div id="daily-forecast">
                <h3>Daily Forecast</h3>
                <div id="daily-container"></div>
            </div>
        </div>
    </body>
</html>
